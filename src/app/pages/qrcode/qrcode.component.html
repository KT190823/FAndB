<div style="display: flex; flex-direction: column; height: 100%;">
    <app-toolbar [options]="nav"></app-toolbar>
    <div style="display: flex; flex-direction: column; height: 100%;justify-content: center;">
        <div class="qrcodeImage" style="align-self: center;">
            <qrcode
              [qrdata]="value"
              [allowEmptyString]="true"
              [ariaLabel]="'QR Code image with the following content...'"
              [cssClass]="'center'"
              [colorDark]="'#000000ff'"
              [colorLight]="'#ffffffff'"
              [elementType]="'canvas'"
              [errorCorrectionLevel]="'M'"
              [margin]="4"
              [scale]="1"
              [title]="'A custom title attribute'"
              [width]="300"
            ></qrcode>
        </div>
        <button mat-raised-button style="width: 200px;align-self: center;" [cdkCopyToClipboard]="value">Copy URL</button>
    </div>
    
</div>
