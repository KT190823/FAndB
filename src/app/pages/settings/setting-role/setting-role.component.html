<div class="liPages">
  <div class="LayerParent">
    <div class="head-in-column-right">
      <div class="title-column-right">
        <!-- <p>Chỉnh sửa Nhân sự</p> -->
      </div>
      <mat-form-field appearance="outline" style="flex-direction: inherit">
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Tìm kiếm nhân sự"
          #input
        />
      </mat-form-field>
    </div>
    <div style="width: 100%; height: fit-content">
      <div class="">
        <table
          class="mat-elevation-z8 tableinvoice"
          mat-table
          [dataSource]="dataSource"
          matSort
        >
          <!-- ID Column -->

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Địa chỉ mail
            </th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="roleId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quyền</th>
            <td mat-cell *matCellDef="let row; index as i">
              <mat-select
                matNativeControl
                style="height: 100%"
                [(value)]="permissionSelect[i]"
                [(value)]="row.roleId"
                (selectionChange)="updateRole(row)"
              >
                <mat-option
                  *ngFor="let option of role?.items"
                  [value]="option.id"
                >
                  {{ option.displayName }}
                </mat-option>
              </mat-select>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Không tìm thấy dữ liệu có chứa "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          class="mat-elevation-z8 tableinvoice"
          style="margin-top: 1rem"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
