<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PubPub</title>
    <base href="/" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      src="node_modules/froala-editor/css/froala_editor.pkgd.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comforter"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comforter+Brush"
    />
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 6px;
        display: none;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: none;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: none;
        border-radius: 10px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #b7b7b7;
      }
    </style>
  </head>

  <body
    class="mat-typography"
    style="min-width: 300px; background: #fdfdfd; overflow: hidden"
  >
    <app-root></app-root>
  </body>
</html>
